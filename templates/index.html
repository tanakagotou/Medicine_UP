<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>薬管理アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h1>薬管理アプリ</h1>

  <div class="toolbar">
    <button id="open-form">＋ 薬を追加</button>
  </div>

  <div id="calendar"></div>

  <!-- 追加フォーム（モーダル） -->
  <dialog id="formDialog">
    <form id="scheduleForm" method="dialog">
      <h3>薬の追加</h3>
      <label>薬名 <input type="text" name="name" required /></label>
      <label>錠数 <input type="number" name="pills" min="1" value="1" required /></label>
      <label>服用時刻 <input type="time" name="time" required /></label>
      <label>開始日 <input type="date" name="start_date" required /></label>
      <label>終了日 <input type="date" name="end_date" required /></label>

      <div class="actions">
        <button type="submit">保存</button>
        <button type="button" id="cancelForm">キャンセル</button>
      </div>
    </form>
  </dialog>

  <!-- 通知用オーディオ -->
  <audio id="alarm" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg" />
  </audio>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
